<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=|, initial-scale=1.0" />
    <title>Example text</title>
    <style>
      p {
        background-color: rgb(255, 179, 0);
        font-family: arial;
        color: white;
        padding: 20px;
      }

      .link {
        font-weight: bold;
        cursor: pointer;
      }

      .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p>
      Shop early for the <strong>best selection</strong> of
      <u>holiday</u> favourites. <span class="link">Shop now &gt;</span>
    </p>
  </body>
</html>
