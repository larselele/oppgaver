<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text elements</title>
    <style>
      p {
        font-family: Arial;
        background-color: rgb(228, 14, 14);
        padding: 20px;
        color: white;
      }

      span.link {
        cursor: pointer;
        font-weight: bold;
      }

      span.link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p>
      Shop early for the <strong>best selection</strong> of
      <u>holiday</u> favourites. <span class="link">Shop now &gt;</span>
    </p>
  </body>
</html>
